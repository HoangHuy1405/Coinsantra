# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - coinsantra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'

      # FIX 1: Grant permission to the Gradle Wrapper script
      - name: Grant execute permission for gradlew
        run: chmod +x server/gradlew

      # FIX 2: Run Gradle Build inside the 'server' folder (skipping tests for speed)
      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./server

      # FIX 3: Upload the JAR from Gradle's specific output folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: server/build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8504F6950BE7433595E3902BC95C5137 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_18317DA328244957A9C1E74E471A2426 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E57552A794044FA598FE828CF86AC0DD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'coinsantra'
          slot-name: 'Production'
          package: '*.jar'
          

